<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Jill Futter Photography</title>
    
    <!-- 960 CSS FRAMEWORK --> 
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/960_12_col.css" />
    <link rel="stylesheet" type="text/css" href="css/text.css" />
     <!-- EDITABLE STYLE SHEET  --> 
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- RESPONSIVE JQUERY PLUGIN -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="responsiveslides.min.js"></script>

    <script>
      $(function() {
        $(".rslides").responsiveSlides();
      });
    </script>

</head>


<body>
	<div id="wrapper">
        <div id="container" class="container_12">
        
	        <div id="logo" class="grid_12">
				<h1>Jill Logo</h1>
		    </div>


            <nav class="grid_12">
                <ul>
                    <li>PORTRAITS</li>
                    <li>WEDDINGS</li>
                    <li>EDITORIAL</li>
                    <li>COMMERCIAL</li>
                    <li>ABOUT JILL</li>
                    <li>CONTACTS</li>
            </nav>

            <div class="clear"></div>

            <!-- MAIN PIC JQUERY PLUGIN from http://responsiveslides.com-->
            <div class="grid_12 mainPicture">
                <ul class="rslides">
                  <li><img src="imagesWeddings/wedding1.jpg" alt=""></li>
                  <li><img src="imagesWeddings/wedding2.jpg" alt=""></li>
                  <li><img src="imagesWeddings/wedding3.jpg" alt=""></li>
                  <li><img src="imagesWeddings/wedding4.jpg" alt=""></li>
                  <li><img src="imagesWeddings/wedding5.jpg" alt=""></li>
                </ul>
            </div>

            <div class="clear"></div>

            <!-- LEFT COLUMN -->
            <div class="grid_3 widgets">
                <img src="http://placehold.it/220x340">    
                <img src="http://placehold.it/220x270">
                <img src="http://placehold.it/220x150"> 
                <img src="http://placehold.it/460x210">  
            </div>
       		

            <!-- MIDDLE COLUMN-leftJustify-->
            <div class="grid_3 widgets">
                <img src="http://placehold.it/460x340"> 
                <img src="http://placehold.it/220x440">
            </div>

            <!-- MIDDLE COLUMN-rightJustify -->
            <div class="grid_3 widgets middleRightCol">
                <img src="http://placehold.it/220x350"> 
                <img src="http://placehold.it/220x150">
                <img src="http://placehold.it/220x130">
            </div>


            <!-- RIGHT COLUMN -->
            <div class="grid_3 widgets">
                <img src="http://placehold.it/220x140">  
                <img src="http://placehold.it/220x370"> 
                <img src="http://placehold.it/220x484">     
            </div>

            <div class="clear"></div>

            <div id="footerLogo" class="grid_12">
                <h1>Nav Bar</h1>
            </div>

            <div class="grid_12 footerNav">
                <ul>
                    <li>PORTRAITS</li>
                    <li>WEDDINGS</li>
                    <li>EDITORIAL</li>
                    <li>COMMERCIAL</li>
                    <li>ABOUT JILL</li>
                    <li>CONTACTS</li>
            </div>

            <footer class="grid_12">
                <p>Site by Steven Futter. Illustrations by Jill Damatac Futter.</p>
            </footer>

        </div><!-- END #container --> 
	</div><!-- END #wrapper --> 
</body>
</html>
